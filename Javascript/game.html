<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
   <div class="container">
        <!-- The guess game -->
        <h3>I have a number in mind between 1-100</h3>
        <h3>Can you guess it?</h3>
        <!-- Number input -->
        <input type="text" placeholder="Num" id="guess"><br>
        <!-- button -->
        <button onclick="play()" id="my_btn">GUESS</button>

        <!-- feedbacks and messages -->

        <p id="message1">No. Of Guesses: 0</p>
        <p id="message2">Guessed Numbers are: None</p>
        <p id="message3"></p>

   </div> 



    <script src="game.js"></script>
</body>
</html>
