<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign3</title>
    <link rel="stylesheet" href="assign3.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="date">
                <form class="day">
                    <label for="DAY">DAY</label><br>
                    <input type="text" id="DAY" placeholder="DD"><br>
                </form>
                <form class="month">
                    <label for="MONTH">MONTH</label><br>
                    <input type="text" id="MONTH" placeholder="MM"><br>
                </form>
                <form class="year">
                    <label for="YEAR">YEAR</label><br>
                    <input type="text" id="YEAR" placeholder="YYYY">
                </form>
            </div>
            <div class="small-circle"></div>
            <div class="words">
                <div class="lines1">- -<div class="text1">years</div></div>
                <div class="lines2">- -<div class="text2">months</div></div>
                <div class="lines3">- -<div class="text3">days</div></div>
            </div>
        </div>
    </div>
</body>
</html>
